<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-200">
  
  <div class="border-4 text-center p-5 bg-yellow-100">
    
    <h1 class="text-3xl font-bold underline">Sign Up Below</h1><br>
        
    <div class="flex justify-center">
      <form>
        <div class="border-4 p-5 bg-red-400">
          <input type="text" aria-label="Sign Up" class="flex items-center border p-3 rounded bg-white shadow" placeholder="Username"/><br>
          <input type="text" aria-label="pass" class="flex items-center border p-3 rounded bg-white shadow" placeholder="Password"/><br>
          <button class="bg-gray-200 hover:bg-gray-200 p-2 rounded">Submit</button>
        </div>
      </form>
   </div>

  </div>
</body>
</html>
